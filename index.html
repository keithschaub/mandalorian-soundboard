<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalorian Soundboard</title>
    <meta name="description" content="Ultra-simple Mandalorian soundboard for costume performances">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            color: #C0C0C0;
            font-family: 'Arial Black', 'Arial', sans-serif;
            padding: 15px;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .app-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0 25px 0;
            color: #4A90E2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            letter-spacing: 2px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .sound-btn {
            width: 100%;
            aspect-ratio: 1;
            min-height: 100px;
            border-radius: 20px;
            border: 3px solid #4A90E2;
            background: linear-gradient(145deg, #2D2D2D, #1A1A1A);
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .sound-btn:hover {
            border-color: #5BA0F2;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .sound-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #4A90E2, #357ABD);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .sound-btn.playing {
            background: linear-gradient(145deg, #00FF41, #00CC33);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-emoji {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .btn-text {
            font-size: 10px;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Color variants */
        .blue { border-color: #4A90E2; }
        .green { border-color: #00FF41; }
        .red { border-color: #FF4757; }
        .yellow { border-color: #FFD700; }
        .gray { border-color: #5A6C7D; }
        .orange { border-color: #FF6B35; }

        .volume-control {
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
        }

        .volume-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #2D2D2D;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
            border: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .sound-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .sound-btn {
                min-height: 90px;
            }
            
            .btn-text {
                font-size: 9px;
            }
            
            .app-title {
                font-size: 28px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .sound-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
            }
            
            .sound-btn {
                min-height: 70px;
            }
            
            .btn-text {
                font-size: 8px;
            }
            
            .app-title {
                font-size: 24px;
                margin: 5px 0 15px 0;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Error state */
        .error {
            border-color: #FF4757;
            background: linear-gradient(145deg, #FF4757, #CC3A47);
        }

        /* Color legend */
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 0 auto 20px auto;
            max-width: 600px;
        }

        .legend-item {
            font-size: 12px;
            font-weight: bold;
            color: #C0C0C0;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(45, 45, 45, 0.5);
        }

        /* Audio enable section */
        .audio-enable-section {
            text-align: center;
            margin: 40px auto;
            max-width: 400px;
        }

        .enable-audio-btn {
            background: linear-gradient(145deg, #4A90E2, #357ABD);
            border: 3px solid #4A90E2;
            border-radius: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .enable-audio-btn:hover {
            background: linear-gradient(145deg, #5BA0F2, #4A90E2);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .enable-audio-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .audio-help {
            color: #C0C0C0;
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 class="app-title">ðŸª– MANDALORIAN</h1>

        <!-- GREEN = GROGU (Baby Yoda sounds) -->

    <div class="volume-control" id="volumeControl" style="display: none;">
        <div class="volume-label">ðŸ”Š VOLUME</div>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
    </div>

    <script>
        // Simplified Audio management system
        class SoundBoard {
            constructor() {
                this.sounds = {};
                this.currentVolume = 0.8;
                this.audioEnabled = false;
                this.audioContext = null;
                this.init();
            }

            init() {
                this.setupEnableAudioButton();
                this.setupVolumeControl();
                this.setupButtons();
            }

            setupEnableAudioButton() {
                const enableBtn = document.getElementById('enableAudioBtn');
                enableBtn.addEventListener('click', () => {
                    this.enableAudio();
                });
            }

            enableAudio() {
                try {
                    // Create the AudioContext that we'll reuse for all sounds
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Play a test beep to unlock audio on iOS
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                    
                    // After a brief delay, set up the actual sounds
                    setTimeout(() => {
                        this.preloadSounds();
                        this.showSoundboard();
                        this.audioEnabled = true;
                        console.log('Audio system enabled with single AudioContext');
                    }, 200);
                } catch (error) {
                    console.error('Failed to enable audio:', error);
                    alert('Audio initialization failed. Please try again.');
                }
            }

            showSoundboard() {
                document.getElementById('audioEnableSection').style.display = 'none';
                document.getElementById('colorLegend').style.display = 'flex';
                document.getElementById('soundGrid').style.display = 'grid';
                document.getElementById('volumeControl').style.display = 'block';
            }

            setupVolumeControl() {
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', (e) => {
                    this.currentVolume = e.target.value / 100;
                    this.updateAllVolumes();
                });
            }

            setupButtons() {
                const buttons = document.querySelectorAll('.sound-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (!this.audioEnabled) return;
                        const soundId = button.dataset.sound;
                        this.playSound(soundId, button);
                    });

                    // Add touch feedback
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        button.style.transform = 'scale(0.95)';
                    });

                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        button.style.transform = 'scale(1)';
                    });
                });
            }

            preloadSounds() {
                // Create simple beep sounds with different frequencies
                const frequencies = {
                    'this-is-way': 440,
                    'baby-yoda-coo': 880,
                    'warm-cold': 220,
                    'im-mando': 330,
                    'no-droids': 165,
                    'beskar': 550,
                    'fine': 660,
                    'grogu-wave': 770,
                    'alright': 275,
                    'great': 385,
                    'hey': 495,
                    'thank-you': 605
                };

                // Store frequencies for Web Audio API playback
                this.frequencies = frequencies;
                console.log('Audio system ready');
            }

            playSound(soundId, buttonElement) {
                if (!this.audioEnabled) return;

                try {
                    // Visual feedback
                    buttonElement.classList.add('playing');
                    setTimeout(() => {
                        buttonElement.classList.remove('playing');
                    }, 500);

                    // Play sound using Web Audio API (should work after user interaction)
                    const frequency = this.frequencies[soundId] || 440;
                    this.playBeep(frequency);
                    
                    console.log(`Playing sound: ${soundId} at ${frequency}Hz`);
                } catch (error) {
                    console.error('Error playing sound:', error);
                    this.showError(buttonElement);
                }
            }

            playBeep(frequency) {
                try {
                    if (!this.audioContext) {
                        console.error('AudioContext not initialized');
                        return;
                    }

                    // Check if AudioContext is suspended (common on iOS)
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume().then(() => {
                            this.createAndPlayOscillator(frequency);
                        });
                    } else {
                        this.createAndPlayOscillator(frequency);
                    }
                } catch (error) {
                    console.error('Beep playback failed:', error);
                }
            }

            createAndPlayOscillator(frequency) {
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(this.currentVolume * 0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.5);
                    
                    console.log(`Played beep at ${frequency}Hz`);
                } catch (error) {
                    console.error('Oscillator creation failed:', error);
                }
            }

            updateAllVolumes() {
                // Volume is handled per-beep in playBeep method
                console.log(`Volume updated to: ${this.currentVolume}`);
            }

            showError(buttonElement) {
                buttonElement.classList.add('error');
                setTimeout(() => {
                    buttonElement.classList.remove('error');
                }, 1000);
            }
        }

        // Initialize the soundboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SoundBoard();
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
