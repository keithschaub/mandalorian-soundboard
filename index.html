<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalorian Soundboard v3.5</title>
    <meta name="description" content="Ultra-simple Mandalorian soundboard for costume performances">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            color: #C0C0C0;
            font-family: 'Arial Black', 'Arial', sans-serif;
            padding: 15px;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .app-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0 25px 0;
            color: #4A90E2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            letter-spacing: 2px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 100%;
            margin: 0 auto 20px auto;
            padding: 0 10px;
        }

        .sound-btn {
            width: 100%;
            aspect-ratio: 1;
            min-height: 70px;
            border-radius: 15px;
            border: 2px solid #4A90E2;
            background: linear-gradient(145deg, #2D2D2D, #1A1A1A);
            color: white;
            font-size: 9px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .sound-btn:hover {
            border-color: #5BA0F2;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .sound-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #4A90E2, #357ABD);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .sound-btn.playing {
            background: linear-gradient(145deg, #00FF41, #00CC33);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-emoji {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .btn-text {
            font-size: 8px;
            line-height: 1.0;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Color variants */
        .blue { border-color: #4A90E2; }
        .green { border-color: #00FF41; }
        .red { border-color: #FF4757; }
        .yellow { border-color: #FFD700; }
        .gray { border-color: #5A6C7D; }
        .orange { border-color: #FF6B35; }

        .volume-control {
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
        }

        .volume-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #2D2D2D;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
            border: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .sound-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }
            
            .sound-btn {
                min-height: 65px;
            }
            
            .btn-text {
                font-size: 7px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .sound-grid {
                grid-template-columns: repeat(10, 1fr);
                gap: 4px;
            }
            
            .sound-btn {
                min-height: 50px;
            }
            
            .btn-text {
                font-size: 6px;
            }
            
            .app-title {
                font-size: 20px;
                margin: 5px 0 10px 0;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Error state */
        .error {
            border-color: #FF4757;
            background: linear-gradient(145deg, #FF4757, #CC3A47);
        }

        /* Color legend */
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 0 auto 20px auto;
            max-width: 600px;
        }

        .legend-item {
            font-size: 12px;
            font-weight: bold;
            color: #C0C0C0;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(45, 45, 45, 0.5);
        }

        /* Audio enable section */
        .audio-enable-section {
            text-align: center;
            margin: 40px auto;
            max-width: 400px;
        }

        .enable-audio-btn {
            background: linear-gradient(145deg, #4A90E2, #357ABD);
            border: 3px solid #4A90E2;
            border-radius: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .enable-audio-btn:hover {
            background: linear-gradient(145deg, #5BA0F2, #4A90E2);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .enable-audio-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .audio-help {
            color: #C0C0C0;
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }

        /* Debug panel */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #00FF41;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }

        .debug-panel h3 {
            margin: 0 0 10px 0;
            color: #4A90E2;
        }

        .debug-panel button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="volume-control" id="volumeControl" style="display: none;">

    <div id="debugPanel" class="debug-panel" style="display: none;">
        <h3>🔧 DEBUG INFO</h3>
        <div id="debugLog"></div>
        <button onclick="document.getElementById('debugPanel').style.display='none'">Hide Debug</button>
    </div>

    <script>
        // Simplified Audio management system
        class SoundBoard {
            constructor() {
                this.sounds = {};
                this.currentVolume = 0.8;
                this.audioEnabled = false;
                this.audioContext = null;
                this.currentlyPlaying = null; // Track currently playing audio (non-background)
                this.backgroundMusic = null; // Track background music (themes)
                this.backgroundSounds = ['Mando Theme', 'Mando Flute']; // Sounds that play as background
                this.problematicSounds = ['Thank you', 'Yes']; // Sounds that need extra handling
                this.init();
            }

            init() {
                this.setupEnableAudioButton();
                this.setupVolumeControl();
                this.setupButtons();
            }

            setupEnableAudioButton() {
                const enableBtn = document.getElementById('enableAudioBtn');
                enableBtn.addEventListener('click', () => {
                    this.enableAudio();
                });
            }

            enableAudio() {
                try {
                    this.debugLog = this.debugLog || console.log; // Fallback if debugLog not ready
                    this.debugLog('Starting audio enable process...');
                    
                    // Create a simple test audio to unlock iOS audio
                    const testAudio = new Audio();
                    testAudio.volume = 0.1;
                    
                    // Create a minimal audio data URL for the test beep
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    this.debugLog('Test beep played for iOS unlock');
                    
                    // After a brief delay, set up the actual sounds
                    setTimeout(() => {
                        this.preloadSounds();
                        this.showSoundboard();
                        this.audioEnabled = true;
                        this.debugLog('Audio system enabled with real audio files!');
                    }, 200);
                } catch (error) {
                    console.error('Failed to enable audio:', error);
                    this.debugLog(`ERROR: ${error.message}`);
                    alert('Audio initialization failed. Please try again.');
                }
            }

            showSoundboard() {
                document.getElementById('audioEnableSection').style.display = 'none';
                document.getElementById('colorLegend').style.display = 'flex';
                document.getElementById('soundGrid').style.display = 'grid';
                document.getElementById('volumeControl').style.display = 'block';
                document.getElementById('debugPanel').style.display = 'block';
                this.debugLog('Soundboard UI shown');
            }

            debugLog(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                console.log(logEntry);
                
                const debugLog = document.getElementById('debugLog');
                if (debugLog) {
                    debugLog.innerHTML += logEntry + '<br>';
                    debugLog.scrollTop = debugLog.scrollHeight;
                }
            }

            setupVolumeControl() {
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', (e) => {
                    this.currentVolume = e.target.value / 100;
                    this.updateAllVolumes();
                });
            }

            setupButtons() {
                const buttons = document.querySelectorAll('.sound-btn');
                console.log(`Setting up ${buttons.length} sound buttons`);
                
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.debugLog(`🖱️ BUTTON CLICKED: ${button.dataset.sound}`);
                        this.debugLog(`Audio enabled: ${this.audioEnabled}`);
                        this.debugLog(`AudioContext state: ${this.audioContext ? this.audioContext.state : 'null'}`);
                        
                        if (!this.audioEnabled) {
                            this.debugLog('❌ Audio not enabled, ignoring click');
                            return;
                        }
                        const soundId = button.dataset.sound;
                        this.playSound(soundId, button);
                    });

                    // Add touch feedback and direct sound triggering for iOS
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.debugLog(`👆 TOUCH START: ${button.dataset.sound}`);
                        button.style.transform = 'scale(0.95)';
                    });

                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.debugLog(`👆 TOUCH END: ${button.dataset.sound}`);
                        button.style.transform = 'scale(1)';
                        
                        // Trigger sound directly on touch end (iOS Safari fix)
                        if (this.audioEnabled) {
                            this.debugLog(`🎵 TRIGGERING SOUND FROM TOUCH: ${button.dataset.sound}`);
                            const soundId = button.dataset.sound;
                            this.playSound(soundId, button);
                        } else {
                            this.debugLog('❌ Audio not enabled for touch event');
                        }
                    });
                });
            }

            preloadSounds() {
                // Create Audio objects for all 20 sound files
                const soundFiles = [
                    'Mando Theme', 'Mando Flute', 'This is the way', "I'm a Mandalorian",
                    'No droids', 'Great', 'Thank you', 'Yes', "Don't touch anything",
                    'Do not self destruct', 'I could use a crew', "I don't belong here",
                    'Where do you live', 'Why so slow', 'You want some soup',
                    'Grogu Cooing', 'Grogu giggling', 'Grogu YES', 'Grogu NO', 'Grogu bad baby'
                ];

                soundFiles.forEach(soundId => {
                    const audio = new Audio(`Sounds/${soundId}.mp3`);
                    audio.preload = 'auto';
                    audio.volume = this.currentVolume;
                    this.sounds[soundId] = audio;
                    
                    // Add error handling
                    audio.addEventListener('error', (e) => {
                        this.debugLog(`❌ Failed to load: ${soundId}.mp3`);
                    });
                    
                    audio.addEventListener('canplaythrough', (e) => {
                        this.debugLog(`✅ Loaded: ${soundId}.mp3`);
                    });

                    // Add ended event listener only once during preload
                    audio.addEventListener('ended', () => {
                        if (this.currentlyPlaying === audio) {
                            this.currentlyPlaying = null;
                            this.debugLog(`🔇 Sound ended: ${soundId}`);
                        }
                        if (this.backgroundMusic === audio) {
                            this.backgroundMusic = null;
                            this.debugLog(`🎵 Background music ended: ${soundId}`);
                        }
                    });
                });

                this.debugLog(`Preloading ${soundFiles.length} audio files...`);
            }

            playSound(soundId, buttonElement) {
                this.debugLog(`=== PLAY SOUND START ===`);
                this.debugLog(`Sound ID: ${soundId}`);
                this.debugLog(`Audio enabled: ${this.audioEnabled}`);
                
                if (!this.audioEnabled) {
                    this.debugLog('❌ Audio not enabled, exiting');
                    return;
                }

                try {
                    // Visual feedback
                    buttonElement.classList.add('playing');
                    setTimeout(() => {
                        buttonElement.classList.remove('playing');
                    }, 500);

                    // Check if this is a background music sound
                    const isBackgroundSound = this.backgroundSounds.includes(soundId);

                    // Play real audio file
                    if (this.sounds[soundId]) {
                        const audio = this.sounds[soundId];
                        
                        if (isBackgroundSound) {
                            // Handle background music (themes)
                            this.playBackgroundMusic(soundId, audio, buttonElement);
                        } else {
                            // Handle regular sounds (stop current non-background sound first)
                            this.stopCurrentSound();
                            this.playRegularSound(soundId, audio, buttonElement);
                        }

                    } else {
                        this.debugLog(`❌ Sound not found: ${soundId}`);
                        this.showError(buttonElement);
                    }
                    
                    this.debugLog(`=== PLAY SOUND END ===`);
                } catch (error) {
                    this.debugLog(`❌ Error playing sound: ${error.message}`);
                    this.showError(buttonElement);
                }
            }

            playBackgroundMusic(soundId, audio, buttonElement) {
                // Stop any existing background music first
                if (this.backgroundMusic) {
                    this.debugLog(`⏹️ Stopping previous background music`);
                    try {
                        this.backgroundMusic.pause();
                        this.backgroundMusic.currentTime = 0;
                    } catch (error) {
                        this.debugLog(`⚠️ Error stopping background music: ${error.message}`);
                    }
                    this.backgroundMusic = null;
                }

                // Longer delay for background music to ensure clean start
                setTimeout(() => {
                    audio.volume = this.currentVolume * 0.7; // Slightly lower volume for background
                    audio.currentTime = 0;
                    
                    this.debugLog(`🎵 Starting background music: ${soundId}.mp3`);
                    
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            this.backgroundMusic = audio; // Only set after successful start
                            this.debugLog(`✅ Background music playing: ${soundId}`);
                        }).catch(error => {
                            this.debugLog(`❌ Background music failed: ${error.message}`);
                            this.backgroundMusic = null;
                            this.showError(buttonElement);
                            
                            // Retry background music
                            setTimeout(() => {
                                this.debugLog(`🔄 Retrying background music: ${soundId}`);
                                audio.currentTime = 0;
                                const retryPromise = audio.play();
                                if (retryPromise !== undefined) {
                                    retryPromise.then(() => {
                                        this.backgroundMusic = audio;
                                        this.debugLog(`✅ Background music retry successful: ${soundId}`);
                                    }).catch(retryError => {
                                        this.debugLog(`❌ Background music retry failed: ${retryError.message}`);
                                    });
                                }
                            }, 200);
                        });
                    }
                }, 100); // Increased delay for background music
            }

            playRegularSound(soundId, audio, buttonElement) {
                // Extra handling for problematic sounds
                const isProblematic = this.problematicSounds.includes(soundId);
                const baseDelay = this.backgroundMusic ? 150 : 50;
                const delay = isProblematic ? baseDelay + 100 : baseDelay; // Extra delay for problematic sounds
                
                if (isProblematic) {
                    this.debugLog(`⚠️ Playing problematic sound: ${soundId} with extra delay`);
                }
                
                setTimeout(() => {
                    // Extra preparation for problematic sounds
                    if (isProblematic) {
                        // Ensure audio is fully loaded
                        if (audio.readyState < 2) { // HAVE_CURRENT_DATA
                            this.debugLog(`⏳ Waiting for ${soundId} to load...`);
                            audio.addEventListener('canplay', () => {
                                this.debugLog(`✅ ${soundId} loaded, attempting play`);
                                this.attemptPlayRegularSound(soundId, audio, buttonElement, isProblematic);
                            }, { once: true });
                            return;
                        }
                    }
                    
                    this.attemptPlayRegularSound(soundId, audio, buttonElement, isProblematic);
                }, delay);
            }

            attemptPlayRegularSound(soundId, audio, buttonElement, isProblematic) {
                audio.volume = this.currentVolume;
                audio.currentTime = 0;
                
                this.debugLog(`🎵 Playing regular sound: ${soundId}.mp3 (problematic: ${isProblematic})`);
                
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.currentlyPlaying = audio; // Only set after successful start
                        this.debugLog(`✅ Successfully playing: ${soundId}`);
                    }).catch(error => {
                        this.debugLog(`❌ Play failed: ${error.message}`);
                        this.currentlyPlaying = null;
                        this.showError(buttonElement);
                        
                        // More aggressive retry for problematic sounds
                        const retryDelay = isProblematic ? 250 : 150;
                        setTimeout(() => {
                            this.debugLog(`🔄 Retrying regular sound: ${soundId} (delay: ${retryDelay}ms)`);
                            audio.currentTime = 0;
                            const retryPromise = audio.play();
                            if (retryPromise !== undefined) {
                                retryPromise.then(() => {
                                    this.currentlyPlaying = audio;
                                    this.debugLog(`✅ Retry successful: ${soundId}`);
                                }).catch(retryError => {
                                    this.debugLog(`❌ Retry failed: ${retryError.message}`);
                                    
                                    // Second retry with even longer delay for problematic sounds
                                    const secondRetryDelay = isProblematic ? 500 : 300;
                                    setTimeout(() => {
                                        this.debugLog(`🔄 Second retry: ${soundId} (delay: ${secondRetryDelay}ms)`);
                                        audio.currentTime = 0;
                                        const secondRetry = audio.play();
                                        if (secondRetry !== undefined) {
                                            secondRetry.then(() => {
                                                this.currentlyPlaying = audio;
                                                this.debugLog(`✅ Second retry successful: ${soundId}`);
                                            }).catch(finalError => {
                                                this.debugLog(`❌ All retries failed: ${finalError.message}`);
                                                
                                                // Final attempt for problematic sounds
                                                if (isProblematic) {
                                                    setTimeout(() => {
                                                        this.debugLog(`🔄 Final attempt: ${soundId}`);
                                                        audio.load(); // Reload the audio
                                                        setTimeout(() => {
                                                            audio.currentTime = 0;
                                                            const finalAttempt = audio.play();
                                                            if (finalAttempt !== undefined) {
                                                                finalAttempt.then(() => {
                                                                    this.currentlyPlaying = audio;
                                                                    this.debugLog(`✅ Final attempt successful: ${soundId}`);
                                                                }).catch(() => {
                                                                    this.debugLog(`❌ Final attempt failed: ${soundId}`);
                                                                });
                                                            }
                                                        }, 100);
                                                    }, 750);
                                                }
                                            });
                                        }
                                    }, secondRetryDelay);
                                });
                            }
                        }, retryDelay);
                    });
                }
            }

            stopCurrentSound() {
                if (this.currentlyPlaying) {
                    this.debugLog(`⏹️ Stopping currently playing sound`);
                    try {
                        this.currentlyPlaying.pause();
                        this.currentlyPlaying.currentTime = 0;
                    } catch (error) {
                        this.debugLog(`⚠️ Error stopping sound: ${error.message}`);
                    }
                    this.currentlyPlaying = null;
                }
            }


            updateAllVolumes() {
                // Update volume for all audio elements
                Object.values(this.sounds).forEach(audio => {
                    if (audio && typeof audio.volume !== 'undefined') {
                        // Check if this is background music (should be quieter)
                        if (this.backgroundMusic === audio) {
                            audio.volume = this.currentVolume * 0.7;
                        } else {
                            audio.volume = this.currentVolume;
                        }
                    }
                });
                this.debugLog(`Volume updated to: ${this.currentVolume}`);
            }

            showError(buttonElement) {
                buttonElement.classList.add('error');
                setTimeout(() => {
                    buttonElement.classList.remove('error');
                }, 1000);
            }
        }

        // Initialize the soundboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SoundBoard();
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
